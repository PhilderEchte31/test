<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Searchless</title>
  <style>
    /* üß† Theme-Variablen */
    :root {
      --bg-color: #f5f5f7;
      --text-color: #1d1d1f;
      --container-bg: #ffffff;
    }

    body.dark {
      --bg-color: #1d1d1f;
      --text-color: #f5f5f7;
      --container-bg: #2c2c2e;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      margin: 0;
      padding: 60px 20px;
      min-height: 100vh;
      text-align: center;
      transition: background-color 0.3s, color 0.3s;
    }

    h1 {
      font-size: 3rem;
      margin-top: 40px;
    }

    .search-box {
      max-width: 640px;
      margin: 40px auto;
      background-color: var(--container-bg);
      padding: 30px 35px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }

    #toggle-darkmode {
      margin-top: 20px;
      font-size: 0.9rem;
      background-color: transparent;
      color: var(--text-color);
      border: 1px solid var(--text-color);
      padding: 8px 14px;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    #toggle-darkmode:hover {
      background-color: var(--text-color);
      color: var(--bg-color);
    }

    footer {
      margin-top: 80px;
      font-size: 0.85rem;
      color: #86868b;
    }

    /* üõë Verhindert, dass Google auf System-Darkmode reagiert */
    @media (prefers-color-scheme: dark) {
      html {
        color-scheme: light;
      }
    }
  </style>
</head>
<body>
  <h1>Searchless</h1>

  <div class="search-box">
    <!-- Google denkt, es ist immer light mode -->
    <div class="gcse-searchbox-only" data-theme="light"></div>
    <button id="toggle-darkmode">üåô Dark Mode</button>
  </div>

  <footer>&copy; 2025 ‚Äì Searchless</footer>

  <script>
    const toggle = document.getElementById("toggle-darkmode");
    const body = document.body;

    // Theme aus localStorage setzen
    const currentTheme = localStorage.getItem("theme");
    if (currentTheme === "dark") {
      body.classList.add("dark");
      toggle.textContent = "‚òÄÔ∏è Light Mode";
    }

    toggle.addEventListener("click", () => {
      const isDark = body.classList.toggle("dark");
      localStorage.setItem("theme", isDark ? "dark" : "light");
      toggle.textContent = isDark ? "‚òÄÔ∏è Light Mode" : "üåô Dark Mode";
    });

    // Google CSE Script einf√ºgen
    const script = document.createElement("script");
    script.src = "https://cse.google.com/cse.js?cx=6402b518e81ba4005";
    script.async = true;
    document.head.appendChild(script);
  </script>
</body>
</html>
