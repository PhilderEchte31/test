<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Searchless</title>
  <style>
    :root {
      --bg-color: #f5f5f7;
      --text-color: #1d1d1f;
      --container-bg: #ffffff;
    }

    body.dark {
      --bg-color: #1d1d1f;
      --text-color: #f5f5f7;
      --container-bg: #2c2c2e;
    }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      padding: 60px 20px;
      min-height: 100vh;
      transition: background-color 0.3s, color 0.3s;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      font-weight: 700;
      margin-top: 40px;
    }

    .search-box {
      max-width: 640px;
      margin: 40px auto;
      background-color: var(--container-bg);
      padding: 30px 35px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }

    #toggle-darkmode {
      margin-top: 20px;
      font-size: 0.9rem;
      background-color: transparent;
      color: var(--text-color);
      border: 1px solid var(--text-color);
      padding: 8px 14px;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    #toggle-darkmode:hover {
      background-color: var(--text-color);
      color: var(--bg-color);
    }

    footer {
      margin-top: 80px;
      font-size: 0.85rem;
      color: #86868b;
    }
  </style>
</head>
<body>
  <h1>Searchless</h1>

  <div class="search-box">
    <div id="search-container"></div>
    <button id="toggle-darkmode">🌙 Dark Mode</button>
  </div>

  <footer>&copy; 2025 – Searchless</footer>

  <script>
    const toggle = document.getElementById("toggle-darkmode");
    const body = document.body;
    const searchContainer = document.getElementById("search-container");

    function loadSearchBox(theme) {
      searchContainer.innerHTML = `<div class="gcse-searchbox-only" data-theme="${theme}"></div>`;
      const script = document.createElement("script");
      script.src = "https://cse.google.com/cse.js?cx=6402b518e81ba4005";
      script.async = true;
      document.head.appendChild(script);
    }

    function applyTheme(isDark) {
      body.classList.toggle("dark", isDark);
      toggle.textContent = isDark ? "☀️ Light Mode" : "🌙 Dark Mode";
      localStorage.setItem("theme", isDark ? "dark" : "light");
      location.reload(); // neu laden, um Suchbox im richtigen Theme zu setzen
    }

    // Initiales Theme setzen
    const isDark = localStorage.getItem("theme") === "dark";
    body.classList.toggle("dark", isDark);
    toggle.textContent = isDark ? "☀️ Light Mode" : "🌙 Dark Mode";

    // Suchbox dynamisch einfügen
    loadSearchBox(isDark ? "dark" : "light");

    toggle.addEventListener("click", () => {
      applyTheme(!body.classList.contains("dark"));
    });
  </script>
</body>
</html>
