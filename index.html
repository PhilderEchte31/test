<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Searchless</title>
  <script async src="https://cse.google.com/cse.js?cx=6402b518e81ba4005"></script>
  <style>
    :root {
      --bg-color: #f5f5f7;
      --text-color: #1d1d1f;
      --container-bg: #ffffff;
      --button-bg: #0071e3;
      --button-text: #ffffff;
    }

    body.dark {
      --bg-color: #1d1d1f;
      --text-color: #f5f5f7;
      --container-bg: #2c2c2e;
      --button-bg: #0a84ff;
      --button-text: #ffffff;
    }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      padding: 60px 20px;
      min-height: 100vh;
      transition: background-color 0.3s, color 0.3s;
      text-align: center;
    }

    h1 {
      margin-top: 40px;
      font-size: 3rem;
      font-weight: 700;
      letter-spacing: -0.03em;
    }

    .search-box {
      max-width: 640px;
      margin: 40px auto;
      background-color: var(--container-bg);
      padding: 30px 35px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      transition: background-color 0.3s;
    }

    .gsc-control-cse {
      border-radius: 20px;
      padding: 20px;
      background: var(--container-bg);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    }

    .gsc-input-box,
    .gsc-input input,
    .gsc-search-button-v2 {
      border-radius: 12px !important;
      font-size: 1rem;
    }

    .gsc-search-box-tools .gsc-search-box .gsc-input {
      padding: 0 !important;
    }

    #toggle-darkmode {
      margin-top: 20px;
      font-size: 0.9rem;
      background-color: transparent;
      color: var(--text-color);
      border: 1px solid var(--text-color);
      padding: 8px 14px;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    #toggle-darkmode:hover {
      background-color: var(--text-color);
      color: var(--bg-color);
    }

    footer {
      margin-top: 80px;
      font-size: 0.85rem;
      color: #86868b;
    }
  </style>
</head>
<body>
  <h1>Searchless</h1>

  <div class="search-box">
    <!-- Light Theme Searchbox -->
    <div id="cse-light" class="gcse-searchbox-only" data-theme="light"></div>
    <!-- Dark Theme Searchbox (initially hidden) -->
    <div id="cse-dark" class="gcse-searchbox-only" data-theme="dark" style="display: none;"></div>

    <button id="toggle-darkmode">🌙 Dark Mode</button>
  </div>

  <footer>
    &copy; 2025 – Searchless
  </footer>

  <script>
    const toggle = document.getElementById("toggle-darkmode");
    const body = document.body;
    const cseLight = document.getElementById("cse-light");
    const cseDark = document.getElementById("cse-dark");

    function applyTheme(isDark) {
      body.classList.toggle("dark", isDark);
      toggle.textContent = isDark ? "☀️ Light Mode" : "🌙 Dark Mode";
      localStorage.setItem("theme", isDark ? "dark" : "light");
      cseLight.style.display = isDark ? "none" : "block";
      cseDark.style.display = isDark ? "block" : "none";
    }

    // Initial Theme from localStorage
    const savedTheme = localStorage.getItem("theme") === "dark";
    applyTheme(savedTheme);

    toggle.addEventListener("click", () => {
      applyTheme(!body.classList.contains("dark"));
    });
  </script>
</body>
</html>
