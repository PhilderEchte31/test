<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Searchless</title>
  <style>
    :root {
      --bg-color: #f5f5f7;
      --text-color: #1d1d1f;
      --container-bg: #ffffff;
      --button-bg: #0071e3;
      --button-text: #ffffff;
    }

    body.dark {
      --bg-color: #1d1d1f;
      --text-color: #f5f5f7;
      --container-bg: #2c2c2e;
      --button-bg: #0a84ff;
      --button-text: #ffffff;
    }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      padding: 60px 20px;
      min-height: 100vh;
      transition: background-color 0.5s ease, color 0.5s ease;
      overflow: hidden;
    }

    .logo-container {
      text-align: center;
      margin-top: 40px;
    }

    .logo-container img {
      height: 3rem;
      max-width: 100%;
    }

    .search-box {
      max-width: 720px;
      margin: 60px auto 40px;
      background-color: var(--container-bg);
      padding: 40px;
      border-radius: 30px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    .search-box form {
      display: flex;
      gap: 12px;
      position: relative;
    }

    input[type="text"] {
      flex: 1;
      padding: 16px 20px;
      font-size: 1.25rem;
      border: none;
      border-radius: 16px;
      outline: none;
      background: #ffffff;
      color: #000;
    }

    body.dark input[type="text"] {
      background: #1c1c1e;
      color: #fff;
    }

    .suggestions {
      position: absolute;
      top: 56px;
      left: 0;
      right: 0;
      background: var(--container-bg);
      border-radius: 16px;
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
      z-index: 10;
      overflow: hidden;
      margin-top: 4px;
    }

    .suggestion-item {
      padding: 14px 20px;
      cursor: pointer;
      font-size: 1.1rem;
    }

    .suggestion-item:hover {
      background: rgba(0, 0, 0, 0.05);
    }

    body.dark .suggestion-item:hover {
      background: rgba(255, 255, 255, 0.05);
    }

    button {
      padding: 16px 24px;
      background-color: var(--button-bg);
      color: var(--button-text);
      font-size: 1.1rem;
      border: none;
      border-radius: 16px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    button:hover {
      transform: translateY(-2px);
    }

    #toggle-darkmode {
      margin-top: 30px;
      background-color: transparent;
      color: var(--text-color);
      border: 1px solid var(--text-color);
      padding: 10px 20px;
      border-radius: 14px;
    }

    footer {
      margin-top: 100px;
      font-size: 0.85rem;
      color: #86868b;
      text-align: center;
    }

    /* ---------- Handy ---------- */
    @media (max-width: 600px) {
      body {
        padding: 40px 16px;
      }

      .logo-container {
        margin-top: 20px;
      }

      .search-box {
        padding: 24px;
        margin: 40px auto;
      }

      .search-box form {
        flex-direction: column;
      }

      input[type="text"] {
        font-size: 1.1rem;
      }

      button {
        width: 100%;
      }

      .suggestions {
        top: 100%;
        margin-top: 8px;
      }

      footer {
        margin-top: 60px;
      }
    }
  </style>
</head>
<body>
  <div class="logo-container">
    <img src="https://i.ibb.co/0Rwk8422/searchless-logo-1.png" alt="Searchless" />
  </div>

  <div class="search-box">
    <form action="https://www.google.com/search" method="GET" target="_self" id="searchForm">
      <input type="text" name="q" id="searchInput" placeholder="Wonach suchst du?" autocomplete="off" required />
      <button type="submit">üîç</button>
      <div id="suggestions" class="suggestions"></div>
    </form>
    <button id="toggle-darkmode">üåô Dark Mode</button>
  </div>

  <footer>
    &copy; 2025 ‚Äì Searchless
  </footer>

  <script>
    const toggle = document.getElementById("toggle-darkmode");
    const body = document.body;
    if (localStorage.getItem("theme") === "dark") {
      body.classList.add("dark");
      toggle.textContent = "‚òÄÔ∏è Light Mode";
    }
    toggle.addEventListener("click", () => {
      body.classList.toggle("dark");
      const isDark = body.classList.contains("dark");
      toggle.textContent = isDark ? "‚òÄÔ∏è Light Mode" : "üåô Dark Mode";
      localStorage.setItem("theme", isDark ? "dark" : "light");
    });

    window.showSuggestions = function(data) {
      const suggestions = data[1];
      const box = document.getElementById('suggestions');
      if (!suggestions.length) return box.innerHTML = '';
      box.innerHTML = suggestions.map(s =>
        `<div class="suggestion-item" onclick="selectSuggestion('${s}')">${s}</div>`
      ).join('');
    };

    const input = document.getElementById("searchInput");
    input.addEventListener("input", () => {
      const q = encodeURIComponent(input.value);
      if (!q) return document.getElementById("suggestions").innerHTML = "";
      const url = `https://suggestqueries.google.com/complete/search?client=firefox&hl=de&callback=showSuggestions&q=${q}`;
      const script = document.createElement("script");
      script.src = url;
      document.body.appendChild(script);
      setTimeout(() => document.body.removeChild(script), 1000);
    });

    function selectSuggestion(s) {
      input.value = s;
      document.getElementById("searchForm").submit();
    }

    document.addEventListener("click", e => {
      if (!e.target.closest("#searchInput, .suggestions"))
        document.getElementById("suggestions").innerHTML = '';
    });
  </script>
</body>
</html>
