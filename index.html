<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Searchless</title>
  <style>
    :root {
      --bg-color: #f5f5f7;
      --text-color: #1d1d1f;
      --container-bg: #ffffff;
    }

    body.dark {
      --bg-color: #1d1d1f;
      --text-color: #f5f5f7;
      --container-bg: #2c2c2e;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: sans-serif;
      margin: 0;
      padding: 60px 20px;
      text-align: center;
      transition: background-color 0.3s, color 0.3s;
      min-height: 100vh;
    }

    h1 {
      font-size: 3rem;
      margin-top: 40px;
    }

    .search-box {
      max-width: 640px;
      margin: 40px auto;
      background-color: var(--container-bg);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }

    iframe {
      width: 100%;
      height: 80px;
      border: none;
    }

    #toggle-darkmode {
      margin-top: 20px;
      font-size: 0.9rem;
      background-color: transparent;
      color: var(--text-color);
      border: 1px solid var(--text-color);
      padding: 8px 14px;
      border-radius: 10px;
      cursor: pointer;
    }

    #toggle-darkmode:hover {
      background-color: var(--text-color);
      color: var(--bg-color);
    }

    footer {
      margin-top: 80px;
      font-size: 0.85rem;
      color: #86868b;
    }
  </style>
</head>
<body>
  <h1>Searchless</h1>

  <div class="search-box">
    <!-- Google-Suche in Light-Modus-iFrame -->
    <iframe src="searchbox.html"></iframe>
    <button id="toggle-darkmode">üåô Dark Mode</button>
  </div>

  <footer>&copy; 2025 ‚Äì Searchless</footer>

  <script>
    const toggle = document.getElementById("toggle-darkmode");
    const body = document.body;

    if (localStorage.getItem("theme") === "dark") {
      body.classList.add("dark");
      toggle.textContent = "‚òÄÔ∏è Light Mode";
    }

    toggle.addEventListener("click", () => {
      const isDark = body.classList.toggle("dark");
      toggle.textContent = isDark ? "‚òÄÔ∏è Light Mode" : "üåô Dark Mode";
      localStorage.setItem("theme", isDark ? "dark" : "light");
    });
  </script>
</body>
</html>
